<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер с Анимацией</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: auto;
            position: absolute;
        }
        .banner .text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 2.9rem; /* Увеличено на 45% от 2rem */
            animation: textSlide 2s forwards;
        }
        .layer1 {
            z-index: 1;
        }
        .layer2 {
            z-index: 2;
            bottom: -100%;
            animation: slideUp 2s forwards 1s;
        }
        .layer3 {
            z-index: 3;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes slideUp {
            to { bottom: 0; }
        }
        @keyframes textSlide {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-12">
            <div class="banner">
                <img src="/static/image/layer_1.png" alt="Layer 1" class="layer1">
                <img src="/static/image/layer_2.png" alt="Layer 2" class="layer2">
                <img src="/static/image/layer_3.png" alt="Layer 3" class="layer3">
                <div class="text">Explore the World</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
