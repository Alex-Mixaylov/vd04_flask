<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер с Анимацией</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            position: relative;
            width: 100%;
            height: 546px;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: auto;
            position: absolute;
        }
        .banner .text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 2.85rem;
            animation: textSlideDown 2s forwards;
            z-index: 5; /* Текст сверху всех слоев */
        }
        .layer1 {
            z-index: 1;
        }
        .layer2_1 {
            z-index: 3;
            right: -100%;
            animation: slideInRight 2s forwards 2s; /* Задержка 1s относительно layer2_2 */
        }
        .layer2_2 {
            z-index: 2;
            left: -100%;
            animation: slideInLeft 2s forwards 1s;
        }
        .layer3 {
            z-index: 4;
            opacity: 0;
            animation: fadeIn 2s forwards 4s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes slideInRight {
            to { right: 0; }
        }
        @keyframes slideInLeft {
            to { left: 0; }
        }
        @keyframes textSlideDown {
            from { top: -100%; }
            to { top: 15%; }
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-12">
            <div class="banner">
                <img src="/static/image/layer_1_1366x546px.png" alt="Layer 1" class="layer1">
                <img src="/static/image/layer_2_1_1366x546px.png" alt="Layer 2_1" class="layer2_1">
                <img src="/static/image/layer_2_2_1366x546px.png" alt="Layer 2_2" class="layer2_2">
                <img src="/static/image/layer_3_1366x546px.png" alt="Layer 3" class="layer3">
                <div class="text">Explore the World</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
